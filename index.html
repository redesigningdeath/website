<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="img/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Re.Designing Death</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <object class="logo" type="image/svg+xml" data="img/logo.svg">
        <img class="logo" src="img/logo.png" alt="Logo" />
      </object>
      <section class="greeting">
        <h1 class="title">
          So glad you found us!<br />
          We’re just working on our website’s revival at the moment.
        </h1>
        <p class="subtitle">
          In the meantime you can contact us on <span class="email"></span> or
          follow #redeath on social.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
